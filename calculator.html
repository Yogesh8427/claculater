<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="contaner">
        <div class="dark">
            <span>Dark Mode</span>&nbsp;&nbsp;<input type="checkbox" name="" id="check" style="padding: 20px;">
        </div>
        <h1>Claculator</h1>
        <input type="text" id="input" class="white" readonly>
        <div class="con">
            <input type="button" value="C" id="clr" class="white">
            <input type="button" value="B" id="back" class="white">
            <input type="button" value="%" class="but white">
            <input type="button" value="/" class="but white">
            <input type="button" value="7" class="but white">
            <input type="button" value="8" class="but white">
            <input type="button" value="9" class="but white">
            <input type="button" value="*" class="but white">
            <input type="button" value="4" class="but white">
            <input type="button" value="5" class="but white">
            <input type="button" value="6" class="but white">
            <input type="button" value="-" class="but white">
            <input type="button" value="1" class="but white">
            <input type="button" value="2" class="but white">
            <input type="button" value="3" class="but white">
            <input type="button" value="+" class="but white">
            <input type="button" value="0" id="zero" class="but white">
            <input type="button" value="." class="but white">
            <input type="button" value="=" id="equal">
            
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
